<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Hacking Game</title>

  <link rel="stylesheet" href="style.css">
  <script defer src="main.js"></script>
</head>
<body>

  <!-- Écran Connexion -->
  <div id="screenPortal">
    <br>
    <form id="playerForm">
      <input 
        id="inputUsername" 
        type="text" 
        name="name" 
        placeholder="Choose your username" 
        minlength="3" 
        required 
        autofocus>
      <button class="bg-danger mx-3" id="start" type="button">Start</button> 

      <div id="formMsg"></div>
      
    </form>
    <br>
    <p style="text-align: center" > Your Objective, hack into a data center</p>

</div>
  <!-- Écran Jeu -->
  <div id="screenGame" class="hidden">
    <div id="hud">
        <span id="ipTarget">IP Targer: 127.00.12.12:2000</span>
        <span style="text-align: end;" id="help">HELP /help</span>
        <br>
        <span id="hudName"></span>
      <span id="hudScore"></span>
      <br>
    </div>
    <div id="terminal">
        
    </div>
<!-- Remplace ton conteneur d'affichage par un <pre> -->
    <pre id="displayInput"></pre>
    <form action="" id="terminalInput">
        <input type="text" id="inputCommand" placeholder="Enter command"  required>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
